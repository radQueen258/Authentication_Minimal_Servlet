<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save</title>
    <link rel="stylesheet" type="text/css" href="/style/savePage.css">
</head>
<body>
<form style="border:1px solid #ccc" action="/save" method="post" >
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to  create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input id = "username" name="username" placeholder="UserName" required>

        <label for="Email"><b>Email</b></label>
        <input id="Email" name="email" placeholder="Email" required>

        <label for="psw"><b>Password</b></label>
        <input id="psw" name="password" placeholder="Password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="?" style="color:dodgerblue">Terms & Privacy</a>. </p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            <br>
            <span class="acc">Already have <a href="authentication.html">an account</a>?</span>

        </div>
    </div>
</form>
</body>
